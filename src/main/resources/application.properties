spring.application.name=demo
# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/demo
spring.datasource.username=postgres
spring.datasource.password=m1234
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA & Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
# Class Paths for testing
# Please change the below paths to the paths of your models (the package name as it will be used in reflection code in the test cases)
ModelsPath.Captain =com.example.demo.models.Captain
ModelsPath.Customer =com.example.demo.models.Customer
ModelsPath.Payment =com.example.demo.models.Payment
ModelsPath.Rating =com.example.demo.models.Rating
ModelsPath.Trip =com.example.demo.models.Trip
#mongodb
spring.data.mongodb.uri=mongodb://rootuser:rootpass@localhost:27017/demo?authSource=admin
